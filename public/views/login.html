<div class="login-background">
  <form class="login-form wrapper" ng-submit="vm.login()">
    <h1 class="login__title">Enter your email</h1>
    <input type="text" class="login__email input__block" ng-model="vm.email" placeholder="Email">
    <h1 class="login__title">Enter your password</h1>
    <input type="password"class="login__password input__block" ng-model="vm.password" placeholder="password">
    <input type="submit" class="login__button" value="log in">
  </form>
</div>
